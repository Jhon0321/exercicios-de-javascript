<body>
      <script>
            /*a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, 
            ou seja, o número anterior e posterior. exercicio 1.11*/

            var v1 = n1 - 1
            var v2 = n1 + 1
            alert(v1 + ' e ' + v2);
